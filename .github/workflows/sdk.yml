name: SDK

on:
  workflow_call:

jobs:
  ci:
    name: Build → Test → Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter @cognobserve/sdk typecheck

      - name: Build
        run: pnpm --filter @cognobserve/sdk build

      - name: Test
        run: pnpm --filter @cognobserve/sdk test:run

      - name: Lint
        run: pnpm --filter @cognobserve/sdk lint
