services:
  postgres:
    image: postgres:16-alpine
    container_name: cognobserve-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cognobserve
      POSTGRES_PASSWORD: cognobserve
      POSTGRES_DB: cognobserve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognobserve"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cognobserve-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================
  # Temporal Workflow Engine
  # ============================================================
  temporal:
    image: temporalio/auto-setup:latest
    container_name: cognobserve-temporal
    restart: unless-stopped
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=cognobserve
      - POSTGRES_PWD=cognobserve
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:latest
    container_name: cognobserve-temporal-ui
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

  # ============================================================
  # Ingest service (optional - for full local setup)
  # Uncomment to run ingest in Docker instead of locally
  # ingest:
  #   build:
  #     context: ./apps/ingest
  #     dockerfile: Dockerfile
  #   container_name: cognobserve-ingest
  #   restart: unless-stopped
