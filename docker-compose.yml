  #     - "8080:8080"
  #   environment:
  #     PORT: "8080"
  #     REDIS_URL: "redis://redis:6379"
  #   depends_on:
  #     redis:
  #       condition: service_healthy

volumes:
  postgres_data:
  redis_data:
