# .github/workflows/docker-publish.yml
#
# Build and publish Docker images to GitHub Container Registry
#
# Publishes two images:
#   - ghcr.io/cognobserve/cognobserve:latest       (Quick Start - all-in-one)
#   - ghcr.io/cognobserve/cognobserve-app:latest   (Production - app only)

name: Build and Publish Docker Images

on:
  push:
    tags:
      - "v*"
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "Dockerfile.*"
      - "docker/**"
      - "docker-compose*.yml"
      - ".github/workflows/docker-publish.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (default: latest)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  # Update this to your GitHub organization/username
  IMAGE_NAME_QUICKSTART: ${{ github.repository_owner }}/cognobserve
  IMAGE_NAME_APP: ${{ github.repository_owner }}/cognobserve-app

jobs:
  # ============================================================
  # Build Quick Start Image (All-in-One)
  # ============================================================
  build-quickstart:
    name: Build Quick Start Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_QUICKSTART }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Quick Start image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.quickstart
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          # Note: ARM64 disabled for quickstart due to Temporal server compatibility
          # platforms: linux/amd64,linux/arm64

  # ============================================================
  # Build App Image (Production - for Docker Compose)
  # ============================================================
  build-app:
    name: Build App Image (Production)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push App image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============================================================
  # Create Release Notes (on tag push)
  # ============================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-quickstart, build-app]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Images

            ### Quick Start (All-in-One)
            ```bash
            docker run -d --name cognobserve \
              -p 3000:3000 \
              -p 8080:8080 \
              -v cognobserve_data:/data \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_QUICKSTART }}:${{ github.ref_name }}
            ```

            ### Production (Docker Compose)
            ```bash
            export VERSION=${{ github.ref_name }}
            docker compose -f docker-compose.self-hosted.yml up -d
            ```

            ## What's Changed
